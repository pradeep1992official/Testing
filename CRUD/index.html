<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5"><strong>CRUD Application</strong></h1>
      </div>
      <div class="card mt-5" style="background-color: #2b3742; border-radius: 10px; color:white">
        <div class="main row justify-content-center mt-3 mb-3 ml-3 mr-3">
          <h3 class="text-center">Student Registration</h3>
          <form action="" id="student-form" class="main row justify-content-center" autocomplete="off">
            <div class="col-10 mb-3">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" placeholder="Enter your First Name" required />
            </div>
            <div class="col-10 mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="Enter your Last Name" required />
            </div>
            <div class="col-10 mb-3">
              <label for="rollNo">Roll No.</label>
              <input type="text" id="rollNo" class="form-control" placeholder="Enter Roll Number" required />
            </div>
            <div class="col-10">
              <input type="submit" value="Submit" class="btn btn-success add-btn" id="submit" />
            </div>
          </form>
          <div class="col-11 mt-5 ml-3 mr-3">
            <table class="table table-dark table-striped table-bordered text-center" id="student-table">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Roll No.</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="student-list">
                <tr>
                  <td>Dear</td>
                  <td>Programmer</td>
                  <td>Roll No</td>
                  <td><button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
