<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>CRUD Operation Using HTML, CSS and JS</h1>

      <div class="form">
        <input type="hidden" id="userID" value="">
        <input type="text" placeholder="Name" class="form-control mt-3" id="name"/>
        <input type="text" placeholder="Email" class="form-control mt-3" id="email"/>
        <button type="submit" class="btn btn-primary mt-3" onclick="submit()">Save User</button>
      </div>
      <div class="table mt-3">
        <table class="table table-striped hovered">
          <thead class="table-dark">
            <tr class="hovered">
              <th>S No</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="lists"></tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
